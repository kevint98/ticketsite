<div class="activities col-lg-3">
	<div class="activities__header">
		<h2>Activity Log</h2>
	</div>
	<ul class="activities__list">
		{% for response in ticket_responses %}
		<div class="activities__box">
			<div class="activities__boxHeader ticketListItem__header">
				<span class="ticketListItem__owner">{{ response.user }}</span>
				<span class="ticketListItem__actions"
					>{{ response.created|timesince }} ago</span
				>
			</div>
			<div class="actities_boxContent">
				<p>
					replied to
					<a href="{% url 'view-ticket' response.ticket.id %}"
						>{{ response.ticket.title }}</a
					>
				</p>
				<p>{{ response.body }}</p>
			</div>
		</div>
		{% endfor %}
	</ul>
</div>
